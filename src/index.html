<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Clone</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
     <!-- Authentication Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <div class="auth-logo">G</div>
            <h1 class="auth-title" id="authTitle">Welcome to Gemini</h1>
            <p class="auth-subtitle" id="authSubtitle">Sign in to continue</p>
            
            <form class="auth-form" id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <input type="text" class="form-input" id="nameInput" placeholder="Full Name" required>
                    <div class="form-error" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-input" id="emailInput" placeholder="Email" required>
                    <div class="form-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="passwordInput" placeholder="Password" required>
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <input type="password" class="form-input" id="confirmPasswordInput" placeholder="Confirm Password">
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-button" id="authButton">
                    <span class="auth-spinner" id="authSpinner" style="display: none;">‚ü≥</span>
                    <span id="authButtonText">Sign In</span>
                </button>
                
                <div class="auth-switch">
                    <span id="switchText">Don't have an account?</span>
                    <button type="button" class="switch-button" id="switchButton">Sign Up</button>
                </div>
            </form>
        </div>
    </div>


     <!-- Main Application -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">G</div>
                <span class="logo-text">Gemini</span>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-action="new-chat">
                    <span class="nav-icon">üí¨</span>
                    <span class="nav-text">New Chat</span>
                </button>
                <button class="nav-item" data-action="history">
                    <span class="nav-icon">üìö</span>
                    <span class="nav-text">History</span>
                </button>
                <button class="nav-item" data-action="recent">
                    <span class="nav-icon">‚è∞</span>
                    <span class="nav-text">Recent</span>
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span class="user-name" id="userName">User</span>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <span class="nav-icon">üåô</span>
                    <span class="nav-text">Dark Mode</span>
                </button>
                <button class="logout-btn" id="logoutBtn">
                    <span class="nav-icon">üö™</span>
                    <span class="nav-text">Logout</span>
                </button>
            </div>
        </div>
         <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <h1>Gemini</h1>
            </header>
            
            <div class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-logo">G</div>
                        <h2 class="welcome-greeting" id="welcomeGreeting">Hello, User!</h2>
                        <p class="welcome-subtitle">How can I help you today?</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="input-container">
                        <div class="attached-files" id="attachedFiles"></div>
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Enter a prompt here"
                                rows="1"
                            ></textarea>
                            <div class="input-actions">
                                <input type="file" class="file-input" id="fileInput" multiple accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt">
                                <button class="file-button" id="fileButton" title="Attach files">
                                    üìé
                                </button>
                                <button class="send-button" id="sendButton" disabled title="Send message">
                                    ‚û§
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    
</body>
</html>
